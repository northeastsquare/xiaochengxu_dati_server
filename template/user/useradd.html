			if(navigator.appName == 'Microsoft Internet Explorer'){
				if(navigator.userAgent.indexOf("MSIE 5.0")>0 || navigator.userAgent.indexOf("MSIE 6.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0) {

		<script>var require = { urlArgs: 'v=20170915' };</script>
		<script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="./resource/js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="./resource/js/app/util.js?v=20170915"></script>
		<script type="text/javascript" src="./resource/js/app/common.min.js?v=20170915"></script>
		<script type="text/javascript" src="./resource/js/require.js?v=20170915"></script>
		<style type="text/css">
			body{
				background-color:#fff;
				min-width: 100%;
			}
			.layui-form-item .layui-form-label{
				width: 120px
			}
			legend{
				width:10%;
			}
			.layui-input, .layui-textarea{
				display: inline;
    			width: 16%;
			}
		</style>
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field">
				<legend>添加机器人</legend>
			
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<div class="layui-tab-content" >
						<!-- 基础设置 开始-->
						<form class="layui-form" action="" id="form">
							<div class="layui-form-item">
							    <label class="layui-form-label">用户昵称</label>
							    <div class="layui-input-block">
							      <input type="text" name="nickname" value="{$info['nickname']}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input layui-form-danger">
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">用户头像</label>
							    <div class="layui-input-block">
							      {php echo tpl_form_field_image('avatar',$info['avatar']);}
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">位置</label>
							    <div class="layui-input-block">
							    	<input type="text" name="country" value="{$info['country']}" placeholder="国家" class="layui-input ">
							    	<input type="text" name="province" value="{$info['province']}" placeholder="省份" class="layui-input ">
							        <input type="text" name="city" value="{$info['city']}" placeholder="城市" class="layui-input ">
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">性别</label>
							    <div class="layui-input-block">
							      <input type="radio" name="gender" value="1" title="男" {if $info['gender']=='1'}checked="checked"{/if}{if empty($info['gender'])}checked="checked"{/if}>
							      <input type="radio" name="gender" value="2" title="女" {if $info['gender']=='2'}checked="checked"{/if}>
							    </div>
							</div>

							<div class="layui-form-item">
							    <label class="layui-form-label">用户等级</label>
							    <div class="layui-input-block">
							    	<input type="text" name="level" value="{$info['else']['level']}" placeholder="等级编号" class="layui-input ">
							    	<input type="text" name="expe" value="{$info['else']['expe']}" placeholder="经验值" class="layui-input ">
							    </div>
							</div>

							<div class="layui-form-item">
							    <label class="layui-form-label">用户段位</label>
							    <div class="layui-input-block">
							    	<input type="text" name="dan" value="{$info['else']['dan']}" placeholder="段位编号" class="layui-input ">
							    	<input type="text" name="star" value="{$info['else']['star']}" placeholder="星级" class="layui-input ">
							    </div>
							</div>

							<div class="layui-form-item">
							    <label class="layui-form-label">金币余额</label>
							    <div class="layui-input-block">
							    	<input type="text" name="gold" value="{$info['else']['gold']}" placeholder="金币余额" class="layui-input ">
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">机器人</label>
							    <div class="layui-input-block">
							      <input type="radio" name="robot" value="1" title="是" {if $info['robot']=='1'}checked="checked"{/if}>
							      <input type="radio" name="robot" value="2" title="不是" {if $info['robot']=='2'}checked="checked"{/if}>
							    </div>
							</div>

							<input type="hidden" name="id" value="{$info['uid']}" >
							<div class="layui-form-item">
							    <div class="layui-input-block">
							      <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即提交</button>
							      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
							    </div>
							</div>

							</form>
						<!-- 题目设置 结束-->
					</div>
				</div>	
			</fieldset>
		</div>

		<script type="text/javascript" src="/addons/hc_answer/template/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form','laypage','layer'], function() {
				var $ = layui.jquery,
				form = layui.form();
				form.render();
				form.on('submit(demo1)', function(data) {
					$.ajax({
			            url:"{php echo $this->createWebUrl('userdo');php}",
			            data:$('#form').serialize(),
			            type:"post",
			            dataType:"json",
			            success:function(data){
			            	if(data.code=='1'){
			                	layer.alert(data.msg, {icon: 6},function(index){
			                		var index = parent.layer.getFrameIndex(window.name);
			                		parent.layer.close(index)
			                	});
								
			            	}else{
			                	layer.alert(data.msg, {icon: 5});
			            	}
			            },
			            error:function(data){
			                layer.alert('请稍后重试', {icon: 5});
			            }
			        });
					return false;
				});
				
			});
		</script>

	</body>

</html>
